<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Suboxone Hacker Society Forum</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #003366; /* Dark blue */
            color: #ffffff;
            background-image: url('https://www.pngitem.com/pimgs/m/519-5193585_message-icon-background-message-icon-png-transparent-png.png');
            background-repeat: no-repeat;
            background-size: 50px;
            background-position: center;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.9);
        }
        .form-group {
            position: relative;
        }
        .form-group i {
            position: absolute;
            top: 10px;
            left: 15px;
            color: #007bff;
        }
        .form-control {
            padding-left: 40px;
        }
        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Suboxone Hacker Society Forum</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title text-center">Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" placeholder="Email" name="email" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" placeholder="Password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Log In</button>
                </form>
                <div class="error-message" id="errorMessage"></div>
                <div class="text-center mt-3">
                    <a href="signup.html" class="text-muted">Don't have an account? Sign Up</a>
                </div>
            </div>
        </div>

        <div class="footer-text">
            <p>Â© 2024 Suboxone Hacker Society. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Login function
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting
        
            const email = event.target.email.value;
            const password = event.target.password.value;
        
            // Retrieve user details from localStorage
            const userDetails = JSON.parse(localStorage.getItem('userDetails'));
        
            // Check if user details are found and match the input
            if (userDetails && userDetails.email === email && userDetails.password === password) {
                // Redirect to chat screen
                window.location.href = 'chat.html';
            } else {
                // Display error message
                document.getElementById('errorMessage').textContent = 'Invalid email or password. Please try again or sign up if you don\'t have an account.';
            }
        });
    </script>
</body>
</html>

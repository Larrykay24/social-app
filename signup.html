<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Suboxone Hacker Society Forum</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #003366; /* Dark blue */
            color: #ffffff;
            background-image: url('https://www.pngitem.com/pimgs/m/519-5193585_message-icon-background-message-icon-png-transparent-png.png'); /* Messaging icon */
            background-repeat: no-repeat;
            background-size: 50px;
            background-position: center;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.9); /* Milk white */
        }
        .form-group {
            position: relative;
        }
        .form-group i {
            position: absolute;
            top: 10px;
            left: 15px;
            color: #007bff;
        }
        .form-control {
            padding-left: 40px;
        }
        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Suboxone Hacker Society Forum</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title text-center">Sign Up</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" placeholder="Username" name="username" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" placeholder="Email" name="email" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" placeholder="Password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
                <div class="text-center mt-3">
                    <a href="index.html" class="text-muted">Already have an account? Log In</a>
                </div>
            </div>
        </div>

        <div class="footer-text">
            <p>Â© 2024 Suboxone Hacker Society. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Sign up function
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting
        
            const username = event.target.username.value;
            const email = event.target.email.value;
            const password = event.target.password.value;
        
            // Save user details in localStorage
            localStorage.setItem('userDetails', JSON.stringify({ username, email, password }));
        
            // Redirect to profile setup
            window.location.href = 'profile.html';
        });
    </script>
</body>
</html>
